<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title>Are you sure you want to delete this Plumber?</h2>
  <p>Note: <em>This action is ireversable.</em></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    color="warn"
    cdkFocusInitial
    (click)="deletePlumber()"
  >
    Delete
  </button>
</mat-dialog-actions>
