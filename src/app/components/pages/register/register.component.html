<div class="background">
  <div class="form">
    <div class="form-image">
      <div class="overlay"></div>
      <div class="logo">
        <img src="/assets/images/trinity-logo-mod.png" alt="">
        <h2 [routerLink]="['/']">
          Quality is our specialty
        </h2>
      </div>
    </div>


    <form class="form-reactive" [formGroup]="registerForm" action="">
      <h1>Registration Form</h1>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" name="email" matInput placeholder="Placeholder" #mail>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Enter a valid email</mat-hint>
        <mat-error *ngIf=" registerForm.get('email')?.touched ||submitted">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Please Enter your Email Address</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
            Invalid Email Address</mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" name="password" matInput placeholder="Placeholder" #pword>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Enter Your Password</mat-hint>

        <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched || submitted">
          Please Enter your Password
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input type="password" formControlName="cpassword" name="cpassword" matInput placeholder="Placeholder" #Cpword>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Enter your username</mat-hint>
        <mat-error *ngIf="registerForm.get('cpassword')?.touched || submitted">
          <mat-error *ngIf="registerForm.get('cpassword')?.hasError('required')">
            password required</mat-error>
          <mat-error *ngIf="registerForm.get('cpassword')?.hasError('matching') && registerForm.get('cpassword')?.touched">
            Passwords do not match</mat-error>
        </mat-error>
      </mat-form-field>
      <input type="hidden" formControlName="role" #Role>
      <div class="submit-btn">
        <button mat-button color="primary" (click)="register({
          email: mail.value,
          password: pword.value,
          role: Role.value
        });
        mail.value ='';
        pword.value = '';
        Role.value = ''">Login</button>
      </div>
      <div class="account">
        <span>Already have an account?<a [routerLink]="['/login']">login</a></span>
      </div>



    </form>
  </div>
</div>
